
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="googlebot" content="noindex, nofollow">

<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
<script type="text/javascript"
	src="https://fb.me/react-with-addons-0.14.7.js"></script>
<script type="text/javascript"
	src="https://fb.me/react-dom-0.14.7.min.js"></script>
<style type="text/css">
* {
	padding: 0;
	margin: 0;
}

html {
	font: 14px normal Arial, sans-serif;
	color: #626771;
	background-color: #fff;
}

body {
	padding: 0px;
	text-align: center;
}

input[type=text] {
	text-align: center;
	font: inherit;
	border: 6px solid #a3d8d6;
	padding: 13px 12px;
	font-size: 15px;
	box-shadow: 0 1px 1px #DDD;
	width: 100%;
	outline: none;
	display: block;
	color: #7B8585;
	margin: 0 auto 20px;
	box-sizing: border-box;
}

ul {
	list-style: none;
	display: inline-block;
	width: 100%;
	text-align: left;
}

ul li {
	display: block;
	padding: 15px 20px;
	background-color: #F8F8F8;
	color: #7B8585;
	margin-bottom: 3px;
	position: relative;
	transition: 0.3s;
}

ul li a {
	position: absolute;
	left: 15px 20px;
	font-size: 12px;
	line-height: 16px;
	color: #969d9d;
}

ul li:hover {
	background-color: #d8f2f1;
}
</style>

<title>React Exmple</title>

<script type="application/javascript;version=1.7"
	language="JavaScript 1.7">
	
	
var SearchExample = React.createClass({

    getInitialState: function(){
        return { searchString: '' };
    },

    handleChange: function(e){
        this.setState({searchString:e.target.value});
    },

    render: function() {
        var libraries = this.props.items,
            searchString = this.state.searchString.trim().toLowerCase();
        if(searchString.length > 0){
        	libraries = libraries.filter(function(l){
                return l.name.toLowerCase().match( searchString );
            });

        }
        return <div>
                    <input type="text" value={this.state.searchString} onChange={this.handleChange} placeholder="Type here" />
                    <ul> 
                        { libraries.map(function(l){
                            return <li>{l.name} <br></br> <a href={l.url}>{l.url}</a></li>
                        }) }

                    </ul>
                </div>;

    }
});

                                                                                                                                                             
var libraries = [

    { name: 'Backbone.js', url: 'http://documentcloud.github.io/backbone/'},
    { name: 'AngularJS', url: 'https://angularjs.org/'},
    { name: 'jQuery', url: 'http://jquery.com/'},
    { name: 'Prototype', url: 'http://www.prototypejs.org/'},
    { name: 'React', url: 'http://facebook.github.io/react/'},
    { name: 'Ember', url: 'http://emberjs.com/'},
    { name: 'Knockout.js', url: 'http://knockoutjs.com/'},
    { name: 'Dojo', url: 'http://dojotoolkit.org/'},
    { name: 'Mootools', url: 'http://mootools.net/'},
    { name: 'Underscore', url: 'http://documentcloud.github.io/underscore/'},
    { name: 'Lodash', url: 'http://lodash.com/'},
    { name: 'Moment', url: 'http://momentjs.com/'},
    { name: 'Express', url: 'http://expressjs.com/'},
    { name: 'Koa', url: 'http://koajs.com/'},

];

// Render the SearchExample component on the page

ReactDOM.render(
    <SearchExample items={ libraries } />,
    document.getElementById('container')
);

//]]> 

</script>


</head>

<body>
	<script
		src="https://facebook.github.io/react/js/jsfiddle-integration-babel.js"></script>

	<div id="container"></div>


</body>

</html>
